<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="container">
    <main class="card">
      <h1>BMI calculator</h1>
      <form action="">
        <label class="weight" >Weight<span>(kg)</span></label>
        <input type="text" id="inputWeight">

        <label class="height" >Height<span>(cm)</span></label>
        <input type="text" id="inputHeight">
      </form>
      <button>
        Calculate BMI
        <svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3.1685 8.26205L14.3589 8.26213M14.3589 8.26213L9.64488 3.54808M14.3589 8.26213L9.64488 12.9762" stroke="white" stroke-width="1.20972" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>          
      </button>
    </main>
  </div>
</body>
</html>
